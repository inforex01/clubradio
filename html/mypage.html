<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="ALL">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <meta name="theme-color" content="#ffffff">
    <title>클럽라디오</title>

    <link href="../reset.css" rel="stylesheet" type="text/css">
    <link href="../font.css" rel="stylesheet" type="text/css">
    <link href="../default.css" rel="stylesheet" type="text/css">
    <link href="../layout.css" rel="stylesheet" type="text/css">
    <link href="../__badge.css" rel="stylesheet" type="text/css">
    <link href="../__icon.css" rel="stylesheet" type="text/css">
    <link href="../__header.css" rel="stylesheet" type="text/css">
    <link href="../__mypage_infor.css" rel="stylesheet" type="text/css">
    <link href="../__manager_infor.css" rel="stylesheet" type="text/css">
    <link href="../__menu_list.css" rel="stylesheet" type="text/css">
    <link href="../__app_bar.css" rel="stylesheet" type="text/css">

    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="top">
		<header class="header">
			<h1 class="header__logo">
				<span class="blind">마이페이지</span>
			</h1>
			<a href="#none" class="header__btn_search">
				<span class="blind">검색</span>
			</a>
			<a href="#none" class="header__btn_alarm">
				<span class="blind">알림</span>
			</a>
		</header>
    </div>    
	<div class="content content-bot">
        <div class="mypage_infor">
            <div class="mypage_infor__infor_wrap">
                <span class="mypage_infor__back_bg"></span>
                <div class="mypage_infor__infor_box">
                    <div class="mypage_infor__thumbnail" style="background-image:url('img/ex_img01.png');"></div>
                    <div class="mypage_infor__user_id">아이유입니다♡</div>
                    <div class="mypage_infor__club_box">
                        <span class="mypage_infor__club_id">클럽 ID</span>
                        <span class="mypage_infor__club_id--bold">love_iu</span>
                    </div>
                    <div class="badge_level badge_level--2th">Lv. 20</div>
                    <!-- 레벨등급에 따라 badge_level--1th ~ badge_level--5th 까지 있음 -->
                    <div class="manager_infor">
                        <div class="manager_infor__fan_box">
                            <span class="manager_infor__infro_tit">팬</span>
                            <span class="manager_infor__infro_count">112</span>
                        </div>
                        <div class="manager_infor__line"></div>
                        <div class="manager_infor__star_box">
                            <span class="manager_infor__infro_tit">스타</span>
                            <span class="manager_infor__infro_count">35</span>
                        </div>
                    </div>
                </div>
            </div>            
        </div><!-- mypage_infor__infor_box end -->
        <div class="space"></div>
        <div class="menu_list">내지갑</div>
        <div class="menu_list">방송 리포트</div>
        <div class="menu_list last-child">레벨</div>
        <div class="space"></div>
        <div class="menu_list">알림</div>
        <div class="menu_list">차단목록</div>
        <div class="menu_list">공지사항</div>
        <div class="menu_list">FAQ</div>
        <div class="menu_list">1:1문의</div>
        <div class="menu_list">운영정책</div>
        <div class="menu_list last-child">버전</div>
        <div class="space"></div>
        <div class="menu_list last-child">로그아웃</div>
        <div class="space"></div>
        <div class="space"></div>
    </div>
    <div class="bot-fix">
		<div class="app_bar">
			<a href="javascript:void(0)" class="app_bar__btn app_bar__btn_active"><span class="app_bar__ico_home"></span>홈</a>
			<a href="javascript:void(0)" class="app_bar__btn"><span class="app_bar__ico_live"></span>라이브</a>
			<a href="javascript:void(0)" class="app_bar__btn_broadcast"><span class="app_bar__ico_broadcase"></span><span class="app_bar__ico_broadcase-shadow"></span><span class="blind">방송하기</span></a>
			<a href="javascript:void(0)" class="app_bar__btn"><span class="app_bar__ico_tape"></span>테이프</a>
			<a href="javascript:void(0)" class="app_bar__btn"><span class="app_bar__ico_my"></span>마이</a>
		</div>
	</div>
</body>
</html>
